    <div id="world_map" class="map">
        <div class="control-container">
            <div></div>
            <button id="go_top" class="control-item"></button>
            <div></div>
            <button id="go_left" class="control-item"></button>
            <div></div>
            <button id="go_right" class="control-item"></button>
            <div></div>
            <button id="go_down" class="control-item"></button>
            <div></div>
        </div>

        <div class="question-board">
            <p id="questionContent"></p>
        </div>

        <img id="target" class="circleEntity" src="http://i254.photobucket.com/albums/hh89/minh91a1/gift.png"/>
        <img id="avatar" class="circleEntity" src="http://i254.photobucket.com/albums/hh89/minh91a1/ava.png"/>

        <div id="multimediaBoard" class="multimedia-board">
            <button id="closeMultimediaBtn">X</button>
            <img id="imgQuestion" class="multimediaQuestion"/>
            <iframe id="videoQuestion" class="multimediaQuestion"></iframe>
        </div>
        

        <iframe allow="autoplay" style="display:none" id="mainThemeAudio"></iframe> 

    </div>

    <div class="answer-board">
        <button id="answerABtn" class="answer-card">A</button>
        <button id="answerBBtn" class="answer-card">B</button>
        <button id="answerCBtn" class="answer-card">C</button>
